name: Check README Syntax
on:
  pull_request:
    branches: [ develop ]
    types: [ opened, reopened ]
jobs:
  check-syntax:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Ejecutar markdownlint usando Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace ghcr.io/markdownlint/markdownlint README.md